version: '3.8'

services:
  # ===== Base de datos PostgreSQL =====
  db:
    image: postgres:17-alpine
    container_name: akinator_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akinator_network

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: akinator_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akinator_network

  # ===== Aplicación (Producción con Gunicorn) =====
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: akinator_app_prod
    restart: always
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_CONCURRENT_BATCH: ${MAX_CONCURRENT_BATCH:-5}
    volumes:
      - images_data:/app/static/images/characters
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - akinator_network

  # ===== Nginx (Reverse Proxy) =====
  nginx:
    image: nginx:alpine
    container_name: akinator_nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - images_data:/usr/share/nginx/html/static/images/characters:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - akinator_network

volumes:
  postgres_data:
  redis_data:
  images_data:


networks:
  akinator_network:
    driver: bridge
